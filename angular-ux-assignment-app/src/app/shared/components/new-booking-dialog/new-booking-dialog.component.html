<div class="dialog-header">
  <h1 mat-dialog-title>{{ data.title || 'Confirm' }}</h1>

  <div class="fill"></div>

  <div>

    <button mat-stroked-button [mat-dialog-close]="true" [color]="'primary'">
      {{ data.btnOk || 'Save' }}
    </button>

    <button mat-stroked-button [mat-dialog-close]="false">
      {{ data.btnCancel || 'Cancel' }}
    </button>

  </div>
</div>

<div class="dialog-header-bottom-border"></div>

<div mat-dialog-content>

  <div class="dialog-form-field-container">

    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Project</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Delivery address</mat-label>
      <textarea matInput rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" floatLabel="always">
      <mat-label>Booking notes</mat-label>
      <textarea matInput rows="4"></textarea>
    </mat-form-field>

  </div>

</div>
