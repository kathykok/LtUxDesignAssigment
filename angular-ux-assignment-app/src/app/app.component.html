<app-progress></app-progress>

<mat-sidenav-container class="app-wrapper">
  <mat-sidenav mode="side" #sidenav class="app-sidebar">

    <mat-nav-list>
      <mat-list-item routerLink="/">
        <mat-icon>home</mat-icon><span>Home</span>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          My Lentune
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/posts">
            <span>Dashboard</span>
          </a>
          <a mat-list-item routerLink="/users">
            <span>Bookings</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Administration
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/posts">Settings</a>
          <a mat-list-item routerLink="/todos">Profile</a>
          <a mat-list-item routerLink="/examples">Preferences</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content class="app-content">
    <app-header (sidenavIconClick)="sidenav.toggle()"></app-header>

    <main class="app-content__main">
      <router-outlet></router-outlet>
    </main>

    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
